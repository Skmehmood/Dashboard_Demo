<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="settingstyle.css">
</head>

<body>

  <div class="sidebar">
    <h2 class="logo">MyDashboard</h2>

    <ul>
      <li><a href="index.html"> Dashboard</a></li>
      <li><a href="profile.html"> Profile</a></li>
      <li><a href="analytics.html"> Analytics</a></li>
      <li><a href="projects.html"> Projects</a></li>
      <li class="active"><a href="settings.html"> Settings</a></li>
      <li><a href="logout.html"> Logout</a></li>
    </ul>
  </div>

  <div class="main">

    <div class="navbar">
      <h2>Settings</h2>

      <div class="user">
        <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" width="50" alt="user">
        <span>Admin</span>
      </div>
    </div>

    <div class="settings-container">

      <div class="settings-box">
        <h2>Account Settings</h2>

        <form>
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">
          </div>

          <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">
          </div>

          <div class="input-group">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter your phone number">
          </div>

          <div class="input-group">
            <label>Location</label>
            <input type="text" placeholder="Enter your location">
          </div>

          <button type="submit" class="save-btn">Save Account Settings</button>
        </form>
      </div>

      <div class="settings-box">
        <h2>Change Password</h2>

        <form>
          <div class="input-group">
            <label>Current Password</label>
            <input type="password" placeholder="Enter current password">
          </div>

          <div class="input-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter new password">
          </div>

          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm new password">
          </div>

          <button type="submit" class="save-btn">Update Password</button>
        </form>
      </div>

    </div>

    <div class="settings-container">

      <div class="settings-box">
        <h2>Notification Settings</h2>

        <div class="toggle-box">
          <p>Email Notifications</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-box">
          <p>SMS Notifications</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-box">
          <p>Push Notifications</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="settings-box">
        <h2>Theme Settings</h2>

        <p class="theme-text">Select Dashboard Theme:</p>

        <div class="theme-buttons">
          <button type="button" class="theme-btn" onclick="setTheme('light')"> Light Mode</button>
          <button type="button" class="theme-btn" onclick="setTheme('dark')"> Dark Mode</button>
        </div>

        <p id="theme-message"></p>
      </div>

    </div>

  </div>


  <!-- WORKING THEME SCRIPT -->
  <script>
    function setTheme(theme) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(theme);

      localStorage.setItem("theme", theme);

      document.getElementById("theme-message").innerHTML =
        " Theme Changed to " + theme.toUpperCase();
    }

    // Load theme on page refresh
    window.onload = function () {
      let savedTheme = localStorage.getItem("theme") || "light";
      document.body.classList.add(savedTheme);
    };
  </script>

</body>
</html>
