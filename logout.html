<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="logoutstyle.css">
</head>
<body>

  <div class="sidebar">
    <h2 class="logo">MyDashboard</h2>

    <ul>
      <li><a href="index.html"> Dashboard</a></li>
      <li><a href="profile.html"> Profile</a></li>
      <li><a href="analytics.html"> Analytics</a></li>
      <li><a href="projects.html"> Projects</a></li>
      <li><a href="settings.html"> Settings</a></li>
      <li class="active"><a href="logout.html"> Logout</a></li>
    </ul>
  </div>

  <div class="main">

    <div class="navbar">
      <h2>Logout</h2>
    </div>

    <div class="logout-box">

      <div class="logout-icon">
        <i class="fa-solid fa-door-open"></i>
      </div>

      <h2>You Have Successfully Logged Out</h2>
      <p>
        Thank you for using <b>MyDashboard</b>.  
        We hope to see you again soon 
      </p>

      <div class="logout-buttons">
        <a href="index.html" class="logout-btn"> Back to Dashboard</a>
        <a href="profile.html" class="logout-btn logout-btn-outline"> Login Again</a>
      </div>

      <p class="redirect-text">
        Redirecting to Dashboard in <span id="countdown">10</span> seconds...
      </p>

    </div>

  </div>


  <script>
    let theme = localStorage.getItem("theme") || "light";
    document.body.classList.add(theme);
  </script>

  <script>
    let seconds = 10;
    let countdown = document.getElementById("countdown");

    let timer = setInterval(() => {
      seconds--;
      countdown.innerHTML = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>


</body>
</html>
